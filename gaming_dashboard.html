<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #f0f0f0;
        }

        header, main, footer {
            padding: 20px;
        }

        nav {
            margin-top: 0px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: #444;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        main {
            padding-top: 10px;
        }

        section {
            margin-bottom: 30px;
        }

        .game-card {
            width: 50%;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .game-info {
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        #news {
            overflow: hidden;
            position: relative;
            animation: slideIn 10s infinite;
        }

        @keyframes slideIn {
            0% {
                left: -90%;
            }
            25% {
                left: -75%;
            }
            50% {
                left: -50%;
            }
            75% {
                left: -25%;
            }
            100% {
                left: 0%;
            }
            100% {
                left: 25%;
            }
            75% {
                left: 50%;
            }
            50% {
                left: 75%;
            }
            25% {
                left: 100%;
            }
            0% {
                right: -90%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Gaming Dashboard</h1>
            <p>Welcome, Player Name!</p>
        </header>
        <section id="news">
            <h3><em>Latest News/We just launched a game ðŸ˜Š</em></h3>
        </section>
        <nav>
            <ul>
                <li><a href="gaming_dashboard.html">Home</a></li>
                <li><a href="#">Achievements</a></li>
                <li><a href="dashboard.html">Logout</a></li>
            </ul>
        </nav>
        <main>
            <section id="games">
                <h2>Available Games</h2>
                <div class="game-card" onclick="showGameInformation('Bubble Burst Mania')">
                    <img class="game-logo" src="bubbleBurstMania.png" alt="Bubble Burst Mania Logo">
                    <div class="game-info">
                        <h3>Bubble Burst Mania</h3>
                        <p>An exciting bubble shooter game. Cool yourself and burst all your problems like the bubbles.</p>
                    </div>
                </div>
                <!-- <div class="game-card" onclick="showGameInformation('Game 2', 'Description for Game 2.')">
                    <img class="game-logo" src="game2_logo.png" alt="Game 2 Logo">
                    <div class="game-info">
                        <h3>Game 2</h3>
                        <p>Description for Game 2.</p>
                    </div>
                </div> -->
                <!-- Add more game cards as needed -->
            </section>
        </main>
        <footer>
            <p>&copy; 2024 SolaceSphere. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function showGameInformation(gameName) {
            window.location.href = "bubbleShooterRules.html";
        }
    </script>
</body>
</html>
